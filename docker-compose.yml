version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: mining_ai_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mining_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mining_pass}
      POSTGRES_DB: ${POSTGRES_DB:-mining_ai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mining_user} -d ${POSTGRES_DB:-mining_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mining_net

  redis:
    image: redis:7-alpine
    container_name: mining_ai_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_pass} --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_pass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - mining_net

  chromadb:
    image: chromadb/chroma:latest
    container_name: mining_ai_chromadb
    restart: unless-stopped
    environment:
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/heartbeat || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - mining_net

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mining_ai_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-mining_user}:${POSTGRES_PASSWORD:-mining_pass}@postgres:5432/${POSTGRES_DB:-mining_ai}
      DATABASE_URL_SYNC: postgresql+psycopg2://${POSTGRES_USER:-mining_user}:${POSTGRES_PASSWORD:-mining_pass}@postgres:5432/${POSTGRES_DB:-mining_ai}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379/1
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      SECRET_KEY: ${SECRET_KEY:-changeme-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - mining_net

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mining_ai_worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-mining_user}:${POSTGRES_PASSWORD:-mining_pass}@postgres:5432/${POSTGRES_DB:-mining_ai}
      DATABASE_URL_SYNC: postgresql+psycopg2://${POSTGRES_USER:-mining_user}:${POSTGRES_PASSWORD:-mining_pass}@postgres:5432/${POSTGRES_DB:-mining_ai}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379/1
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      SECRET_KEY: ${SECRET_KEY:-changeme-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    networks:
      - mining_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mining_ai_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_APP_NAME: Mining AI
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    command: npm run dev
    networks:
      - mining_net

volumes:
  postgres_data:
  redis_data:
  chroma_data:
  frontend_node_modules:

networks:
  mining_net:
    driver: bridge
